<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracovní dny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Zápis pracovních dnů</h1>

    <div class="container">
        <button id="btnByl">Byl</button>
        <button id="btnBylOdDo">
            Byl od <input id="fromTime" type="time"> do <input id="toTime" type="time">
        </button>
        <button id="btnNebyl">Nebyl</button>
    </div>

    <button id="toggleCalendar">Zobrazit kalendář</button>

    <div id="calendar" class="calendar"></div>

    <script src="script.js"></script>

</body>
</html>
