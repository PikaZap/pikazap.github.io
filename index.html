<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracovní dny</title>
    <link rel="stylesheet" href="style.css">
    <!-- Zde přidáme Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

</head>
<body>

    <h1>Zápis pracovních dnů</h1>
    
    <div class="container">
        <button id="btnByl">Byl</button>
        <button id="btnNebyl">Nebyl</button>
        <button id="btnBylOdDo">
            Byl od <input id="fromTime" type="time"> do <input id="toTime" type="time">
        </button>
    </div>

    <button id="toggleCalendar">Zobrazit kalendář</button>
    <button id="editBtn">Upravit záznamy</button> <!-- Nové tlačítko pro zobrazení editace -->

    <div id="calendar" class="calendar"></div>
    <div id="editSection" class="edit-section" style="display: none;"></div> <!-- Sekce pro úpravu datumů -->

    <script src="script.js"></script>

</body>
</html>
